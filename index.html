<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Noosphere</title>
</head>
<body>
  <h1>Noosphere</h1>
  <div id="submodules"></div>
  <script>
    // Function to read a file
    function readFile(filePath) {
      try {
        const xhr = new XMLHttpRequest();
        xhr.open('GET', filePath, false);
        xhr.send();
        if (xhr.status === 200) {
          return xhr.responseText;
        } else {
          return 'Error loading submodules';
        }
      } catch (error) {
        return 'Error loading submodules';
      }
    }

    // Read the .gitmodules file
    const submodulesContent = readFile('.gitmodules');

    // Display the content
    const submodulesContainer = document.getElementById('submodules');
    submodulesContainer.textContent = submodulesContent;
  </script>
</body>
</html>
